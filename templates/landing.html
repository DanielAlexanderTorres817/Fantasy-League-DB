<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy League Hub</title>
    <style>
        /* Make the body take up the entire screen */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh; /* Full viewport height */
            width: 100vw; /* Full viewport width */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
        }

        /* Style the landing container */
        .landing-container {
            text-align: center;
            background-color: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%; /* Adjust as needed */
            max-width: 800px; /* Prevent it from being too large */
        }

        /* Heading styles */
        h1 {
            color: #007BFF;
            margin-bottom: 20px;
            font-size: 36px;
        }

        /* Paragraph styles */
        p {
            color: #555;
            font-size: 20px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* Button styles */
        a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="landing-container">
        <h1>Welcome to Fantasy League Hub</h1>
        <p>Manage your fantasy teams, track player stats, and dominate your league. Your ultimate fantasy sports database starts here!</p>
        <!-- Use Flask's url_for to link to the login route -->
        <a href="{{ url_for('views.login') }}">Get Started</a>
    </div>

</body>
</html>
