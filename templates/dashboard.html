<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        /* Navbar styling */
        .navbar {
            background-color: #343a40;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .navbar .user-info {
            font-size: 16px;
        }

        /* Content area */
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h1 {
            color: #343a40;
        }

        /* Navigation tabs styling */
        .tabs {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .tabs a {
            display: inline-block;
            margin: 0 15px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .tabs a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <span class="user-info">Welcome, {{ username }}</span>
        <div>
            <a href="{{ url_for('views.dashboard') }}">Home</a>
            <a href="{{ url_for('views.users') }}">Users</a>
            <a href="{{ url_for('views.teams') }}">Teams</a>
            <a href="{{ url_for('views.league') }}">League</a>
            <a href="{{ url_for('views.players') }}">Players</a>
            <a href="{{ url_for('views.trades') }}">Trades</a>
            <a href="{{ url_for('views.logout') }}">Logout</a>
        </div>
    </div>

    <!-- Content Area -->
    <div class="container">
        <div class="stats">
            <div class="stat">
                <h2>Teams</h2>
                <p>Total Teams: {{ team_count }}</p>
            </div>
            <div class="stat">
                <h2>Leagues</h2>
                <p>Total Leagues: {{ league_count }}</p>
            </div>
            <div class="stat">
                <h2>Players</h2>
                <p>Total Players: {{ player_count }}</p>
            </div>
        </div>

</body>
</html>
