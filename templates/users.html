<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #4CAF50;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
            color: #555;
        }

        .profile-field {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            background-color: #f9f9f9;
            color: #555;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .flash-messages {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
        /* Navbar styling */
        .navbar {
            background-color: #343a40;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-sizing: border-box
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .navbar .user-info {
            font-size: 16px;
        }

        /* Content area */
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h1 {
            color: #343a40;
        }

        /* Navigation tabs styling */
        .tabs {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .tabs a {
            display: inline-block;
            margin: 0 15px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .tabs a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <span class="user-info">User Profile</span>
        <div>
            <a href="{{ url_for('views.dashboard') }}">Home</a>
            <a href="{{ url_for('views.users') }}">Users</a>
            <a href="{{ url_for('views.teams') }}">Teams</a>
            <a href="{{ url_for('views.league') }}">League</a>
            <a href="{{ url_for('views.players') }}">Players</a>
            <a href="{{ url_for('views.trades') }}">Trades</a>
            <a href="{{ url_for('views.matches') }}">Matches</a>
            <a href="{{ url_for('views.logout') }}">Logout</a>
        </div>
    </div>
    <div class="profile-container">
        <h2>Your Profile</h2>

        <!-- Flash messages for feedback -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    <ul>
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('views.edit_user') }}" method="POST">

            <input type="hidden" name="user_id" value="{{ user.User_ID }}">

            <label for="name">Full Name</label>
            <input type="text" id="name" name="full_name" class="profile-field" value="{{ user.name }}" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="profile-field" value="{{ user.email }}">

            <label for="password">Reset Password</label>
            <input type="password" id="password" name="password" class="profile-field">

            <label for="profile_settings">Profile Settings</label>
            <input type="text" id="profile_settings" name="profile_settings" class="profile-field" value="{{ user.profile_settings }}">

            <button type="submit">Save Changes</button>
        </form>

    </div>
</body>
</html>
